    <app-left-sidebar></app-left-sidebar>
  </div>
  <div class="main-content flex-70">
    <!-- <app-dashboard-content></app-dashboard-content> -->
    <router-outlet></router-outlet>

<ng-template #mobileTpl>

  </div>
