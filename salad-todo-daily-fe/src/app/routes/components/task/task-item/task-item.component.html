<div class="container p-12 my-6">
  <div class="task-name mb-6">
    {{task.name}}
  </div>
  <div class="d-flex justify-content-space-between">
    <div class="check-list">
      <i class="far fa-check-square mr-6"></i>
      2/3
    </div>
    <div class="priority">
      <ng-container *ngIf="task.priority !== TaskPriority.Undefined">
        <nz-tag [nzColor]="getPriorityColor(task.priority)">{{getPriorityLabel(task.priority)}}</nz-tag>
      </ng-container>
    </div>
  </div>
</div>
